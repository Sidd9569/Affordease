<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking - Affordease</title>
    <link rel="stylesheet" href="cab.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="booking-header">
        <h1>Cab Booking</h1>
        <p>Book your comfortable and affordable cab ride</p>
    </div>

    <div class="booking-form">
        <form id="cabBookingForm">
            <label for="from">From:</label>
            <select id="from-cab" required>
                <option value="">Select City</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
            </select>

            <label for="to">To:</label>
            <select id="to-cab" required>
                <option value="">Select City</option>
                <option value="Azamgarh">Azamgarh</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Hyderabad">Hyderabad</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date-cab" required>

            <label for="time">Time:</label>
            <input type="time" id="time-cab" required>

            <button type="submit">Check Availability</button>
        </form>
    </div>

    <footer>
        <p>Affordease Â© 2024. All Rights Reserved.</p>
    </footer>

    <script src="script-cab.js"></script>
</body>
</html>
